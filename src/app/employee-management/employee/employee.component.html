<div>
     
    <h2>EMPLOYEES LIST</h2>
    <button color="primary" mat-raised-button  (click)="openDialog(0)">Add Employee</button>
    <table mat-table [dataSource]="employees" >
        <tbody>
  
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
          </ng-container>
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Phone No</th>
            <td mat-cell *matCellDef="let employee"> {{employee.phoneno}} </td>
          </ng-container>
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
          </ng-container>
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Address</th>
            <td mat-cell *matCellDef="let employee"> {{employee.address}} </td>
          </ng-container>
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td><button color="accent" mat-raised-button (click)="openDialog(employee.id)">Edit</button></td>
            <td><button color="warn" mat-raised-button (click)="openConfirmDialog(employee.id)">Delete</button></td>
            <td><a [routerLink]= "['employee/view',employee.id]"> View</a></td>
        </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         
            
            
      
    </tbody>
    </table>
