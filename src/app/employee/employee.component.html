<div>
     
    <h2>EMPLOYEES LIST</h2>
    <button color="primary" mat-raised-button  (click)="openDialog()">Add Employee</button>
   
<table class="table">
    <thead>
        
        <th>Name</th>
        <th>Phoneno</th>
        <th>Email</th>
        <th>Address</th>
         <th>Actions</th> 
        
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            
            <td>{{employee.name}}</td>
            <td>{{employee.phoneno}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.address}}</td>
             
         <td><a [routerLink]= "['employee/view',employee.id]"> View</a></td>
            <td><button color="accent" mat-raised-button (click)="openEditDialog(employee.id)">Edit</button></td>
            <td><button color="warn" mat-raised-button (click)="[delete(employee.id)]">Delete</button></td>
        </tr>
    </tbody>
    </table>
   
    
   
</div>
